<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Drafteo Online - por antuan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes aurora { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        body { font-family: 'Exo 2', sans-serif; background-color: #0C0C1E; color: #e0e0e0; }
        body::before {
            content: ''; position: fixed; width: 150vmax; height: 150vmax; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #3b82f6 0%, transparent 30%), radial-gradient(circle, #ec4899 0%, transparent 30%), radial-gradient(circle, #8b5cf6 0%, transparent 30%);
            background-blend-mode: screen; filter: blur(100px); opacity: 0.3; animation: aurora 25s linear infinite; z-index: -1;
        }
        .modern-panel { background: rgba(12, 12, 30, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid #22253b; border-radius: 1.5rem; }
        .pokemon-card { transition: all 0.2s ease-in-out; cursor: pointer; border: 2px solid transparent; border-radius: 1rem; }
        .pokemon-card.selected { transform: translateY(-4px); border-color: #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.7); }
        .pokemon-card.disabled { filter: grayscale(100%) opacity(0.4); pointer-events: none; }
        .bg-role-Attacker { background: radial-gradient(circle at top right, rgba(239, 68, 68, 0.5), rgba(22, 25, 59, 0.5)); }
        .bg-role-Defender { background: radial-gradient(circle at top right, rgba(34, 197, 94, 0.5), rgba(22, 25, 59, 0.5)); }
        .bg-role-Speedster { background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.5), rgba(22, 25, 59, 0.5)); }
        .bg-role-All-Rounder { background: radial-gradient(circle at top right, rgba(168, 85, 247, 0.5), rgba(22, 25, 59, 0.5)); }
        .bg-role-Supporter { background: radial-gradient(circle at top right, rgba(234, 179, 8, 0.5), rgba(22, 25, 59, 0.5)); }
        .main-title { background: linear-gradient(90deg, #67e8f9, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .styled-button { background-image: linear-gradient(to right, #0ea5e9 0%, #a855f7 50%, #d946ef 100%); background-size: 200% auto; transition: all 0.3s; }
        .styled-button:hover:not(:disabled) { background-position: right center; }
        .styled-button:disabled { background-image: none; background-color: #374151; cursor: not-allowed; }
        .secondary-button { background-color: rgba(30, 41, 59, 0.5); border: 1px solid #334155; transition: all 0.2s; }
        .secondary-button:hover { background-color: rgba(51, 65, 85, 0.7); border-color: #475569; }
        .team-slot.picking { transform: scale(1.03); box-shadow: 0 0 20px #facc15, 0 0 10px #facc15 inset; border-color: #facc15; }
        #pokemon-grid::-webkit-scrollbar, body::-webkit-scrollbar { width: 8px; }
        #pokemon-grid::-webkit-scrollbar-track, body::-webkit-scrollbar-track { background: transparent; }
        #pokemon-grid::-webkit-scrollbar-thumb, body::-webkit-scrollbar-thumb { background-color: #38bdf8; border-radius: 20px; border: 2px solid transparent; background-clip: content-box;}
        @keyframes phase-anim { 0%, 100% { opacity: 0; transform: scale(0.8) translateY(20px); } 10%, 90% { opacity: 1; transform: scale(1) translateY(0); } }
        .phase-overlay-active { display: flex; animation: phase-anim 3s ease-in-out forwards; text-shadow: 0 0 15px rgba(255,255,255,0.8); }
    </style>
</head>
<body class="p-2 sm:p-4">

    <div id="app-container" class="w-full max-w-screen-xl mx-auto flex flex-col min-h-screen relative z-10">
        <!-- El contenido se renderizará aquí -->
    </div>
    
    <div id="phase-overlay-container" class="fixed inset-0 bg-black/80 flex-col items-center justify-center p-4 z-50 hidden">
        <h2 id="phase-text" class="text-6xl font-extrabold text-white text-center"></h2>
    </div>

    <!-- Plantilla para el Lobby -->
    <template id="lobby-template">
       <div class="flex flex-col h-full items-center justify-center gap-6 pt-10">
            <header class="text-center shrink-0">
                <h1 class="text-4xl sm:text-5xl font-extrabold main-title">SIMULADOR DE DRAFTEO ONLINE</h1>
                <p class="text-slate-300 font-semibold">Creado por: <span class="font-bold text-cyan-400">antuan</span></p>
            </header>
            <div class="modern-panel p-8 rounded-2xl text-center w-full max-w-md mt-8">
                <h2 class="text-2xl font-bold mb-4">Ingresa tu nombre de usuario</h2>
                <input type="text" id="username-input" class="w-full bg-slate-800 text-white p-3 rounded-lg text-center" placeholder="Tu nombre...">
            </div>
            <div id="lobby-buttons" class="flex flex-col sm:flex-row gap-4">
                 <button id="create-game-button" class="styled-button text-white font-bold py-4 px-8 rounded-2xl text-xl">Crear Partida</button>
                 <button id="join-game-button" class="secondary-button text-white font-bold py-4 px-8 rounded-2xl text-xl">Unirse a Partida</button>
            </div>
            <div id="team-selection" class="hidden flex-col items-center gap-4">
                <h3 class="text-xl font-bold">Elige tu equipo</h3>
                <div class="flex gap-4">
                    <button id="choose-purple" class="secondary-button text-purple-400 font-bold py-3 px-6 rounded-xl">Equipo Morado</button>
                    <button id="choose-orange" class="secondary-button text-orange-400 font-bold py-3 px-6 rounded-xl">Equipo Naranja</button>
                </div>
            </div>
             <div id="waiting-room" class="hidden text-center modern-panel p-6 mt-4">
                <p>Esperando oponente... Comparte este código:</p>
                <p id="game-code-display" class="text-2xl font-bold text-yellow-300 mt-2 cursor-pointer" title="Copiar código"></p>
            </div>
       </div>
    </template>

    <!-- Plantilla para el Drafteo -->
    <template id="draft-template">
        <div class="flex flex-col flex-grow min-h-0 h-full">
             <div id="top-bar" class="flex flex-col md:flex-row justify-between items-center mb-4 px-4 shrink-0">
                <div class="w-full md:w-1/3 flex justify-center md:justify-start items-center gap-2 order-2 md:order-1 my-2 md:my-0">
                    <div id="purple-bans" class="flex justify-center gap-2"></div>
                </div>
                <div id="timer-container" class="modern-panel py-2 px-6 flex items-center gap-4 order-1 md:order-2">
                    <div id="timer" class="text-5xl font-bold text-white">--</div>
                </div>
                <div class="w-full md:w-1/3 flex justify-center md:justify-end items-center gap-2 order-3">
                    <div id="orange-bans" class="flex justify-center gap-2"></div>
                </div>
            </div>
            <div class="flex-grow flex flex-col lg:flex-row gap-4 min-h-0">
                <aside id="purple-aside" class="w-full lg:w-1/4 p-4 modern-panel flex-col hidden lg:flex">
                    <h2 id="purple-player-name" class="text-2xl font-bold text-center mb-4 text-purple-400"></h2>
                    <div id="purple-team" class="space-y-3 flex-grow"></div>
                </aside>
                <section id="main-section" class="flex-grow flex flex-col min-h-0">
                    <div id="draft-status" class="w-full text-center p-3 mb-4 rounded-lg font-extrabold text-xl sm:text-2xl modern-panel shrink-0"></div>
                    <div class="lg:hidden modern-panel p-2 mb-4">
                        <h2 id="purple-player-name-mobile" class="text-xl text-center font-bold text-purple-400"></h2>
                        <div id="purple-team-mobile" class="flex justify-around mt-2"></div>
                    </div>
                    <div id="pokemon-grid" class="flex-grow p-3 grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-3 modern-panel overflow-y-auto" style="height: 50vh;"></div>
                    <button id="confirm-button" class="w-full max-w-xs mx-auto styled-button font-bold py-3 px-4 text-lg rounded-xl mt-4 hidden">CONFIRMAR</button>
                    <div class="lg:hidden modern-panel p-2 mt-4">
                        <h2 id="orange-player-name-mobile" class="text-xl text-center font-bold text-orange-400"></h2>
                        <div id="orange-team-mobile" class="flex justify-around mt-2"></div>
                    </div>
                </section>
                <aside id="orange-aside" class="w-full lg:w-1/4 p-4 modern-panel hidden lg:flex flex-col">
                    <h2 id="orange-player-name" class="text-2xl font-bold text-center mb-4 text-orange-400"></h2>
                    <div id="orange-team" class="space-y-3 flex-grow"></div>
                </aside>
            </div>
             <div class="mt-4 flex flex-col sm:flex-row gap-4 shrink-0">
                <button id="exit-button" class="w-full secondary-button font-bold py-3 px-4 rounded-lg">SALIR DE LA PARTIDA</button>
            </div>
        </div>
    </template>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, updateDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            // TU CONFIGURACIÓN DE FIREBASE. Asegúrate de que es correcta.
            // Es recomendable usar variables de entorno para esto en un proyecto real.
            apiKey: "AIzaSyBVBM0lEVF7oJwaIUYoEY2vc5eLXMPkw3I",
            authDomain: "simulador-unite.firebaseapp.com",
            projectId: "simulador-unite",
            storageBucket: "simulador-unite.appspot.com",
            messagingSenderId: "562805600014",
            appId: "1:562805600014:web:ae9ad79882a5afb477b15f"
        };
        
        // --- INICIALIZACIÓN DE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DATOS DE POKÉMON ---
        const pokemonData = [
            { id: 'venusaur', name: 'Venusaur', role: 'Attacker' }, { id: 'charizard', name: 'Charizard', role: 'All-Rounder' }, { id: 'blastoise', name: 'Blastoise', role: 'Defender' },
            { id: 'pikachu', name: 'Pikachu', role: 'Attacker' }, { id: 'clefable', name: 'Clefable', role: 'Supporter' }, { id: 'ninetales', name: 'A. Ninetales', role: 'Attacker' },
            { id: 'wigglytuff', name: 'Wigglytuff', role: 'Supporter' }, { id: 'machamp', name: 'Machamp', role: 'All-Rounder' }, { id: 'slowbro', name: 'Slowbro', role: 'Defender' },
            { id: 'gengar', name: 'Gengar', role: 'Speedster' }, { id: 'mr-mime', name: 'Mr. Mime', role: 'Supporter' }, { id: 'snorlax', name: 'Snorlax', role: 'Defender' },
            { id: 'gardevoir', name: 'Gardevoir', role: 'Attacker' }, { id: 'absol', name: 'Absol', role: 'Speedster' }, { id: 'garchomp', name: 'Garchomp', role: 'All-Rounder' },
            { id: 'lucario', name: 'Lucario', role: 'All-Rounder' }, { id: 'crustle', name: 'Crustle', role: 'Defender' }, { id: 'greninja', name: 'Greninja', role: 'Attacker' },
            { id: 'talonflame', name: 'Talonflame', role: 'Speedster' }, { id: 'zeraora', name: 'Zeraora', role: 'Speedster' }, { id: 'cinderace', name: 'Cinderace', role: 'Attacker' },
            { id: 'eldegoss', name: 'Eldegoss', role: 'Supporter' }, { id: 'cramorant', name: 'Cramorant', role: 'Attacker' }, { id: 'dragonite', name: 'Dragonite', role: 'All-Rounder' },
            { id: 'tsareena', name: 'Tsareena', role: 'All-Rounder' }, { id: 'aegislash', name: 'Aegislash', role: 'All-Rounder' }, { id: 'trevenant', name: 'Trevenant', role: 'Defender' },
            { id: 'hoopa', name: 'Hoopa', role: 'Supporter' }, { id: 'duraludon', name: 'Duraludon', role: 'Attacker' }, { id: 'delphox', name: 'Delphox', role: 'Attacker' },
            { id: 'espeon', name: 'Espeon', role: 'Attacker' }, { id: 'blissey', name: 'Blissey', role: 'Supporter' }, { id: 'mamoswine', name: 'Mamoswine', role: 'Defender' },
            { id: 'sylveon', name: 'Sylveon', role: 'Attacker' }, { id: 'decidueye', name: 'Decidueye', role: 'Attacker' }, { id: 'goodra', name: 'Goodra', role: 'Defender' },
            { id: 'buzzwole', name: 'Buzzwole', role: 'All-Rounder' }, { id: 'tyranitar', name: 'Tyranitar', role: 'All-Rounder' }, { id: 'mew', name: 'Mew', role: 'Attacker' },
            { id: 'dodrio', name: 'Dodrio', role: 'Speedster' }, { id: 'scizor', name: 'Scizor', role: 'All-Rounder' }, { id: 'clefairy', name: 'Clefairy', role: 'Supporter' },
            { id: 'zorua', name: 'Zoroark', role: 'Speedster' }, { id: 'sableye', name: 'Sableye', role: 'Supporter' }, { id: 'urshifu', name: 'Urshifu', role: 'All-Rounder' },
            { id: 'comfey', name: 'Comfey', role: 'Supporter' }, { id: 'zacian', name: 'Zacian', role: 'All-Rounder' }, { id: 'lapras', name: 'Lapras', role: 'Defender' },
            { id: 'chandelure', name: 'Chandelure', role: 'Attacker' }, { id: 'inteleon', name: 'Inteleon', role: 'Attacker' }, { id: 'leafeon', name: 'Leafeon', role: 'Speedster' },
            { id: 'umbreon', name: 'Umbreon', role: 'Defender' }, { id: 'mewtwo-x', name: 'Mewtwo X', role: 'All-Rounder' }, { id: 'mewtwo-y', name: 'Mewtwo Y', role: 'Attacker' },
            { id: 'blaziken', name: 'Blaziken', role: 'All-Rounder' }, { id: 'mimikyu', name: 'Mimikyu', role: 'All-Rounder' }, { id: 'metagross', name: 'Metagross', role: 'All-Rounder' },
            { id: 'meowscarada', name: 'Meowscarada', role: 'Speedster' }, { id: 'gyarados', name: 'Gyarados', role: 'All-Rounder' }, { id: 'falinks', name: 'Falinks', role: 'All-Rounder' }
        ].sort((a, b) => a.name.localeCompare(b.name));

        // --- ESTADO GLOBAL DE LA APLICACIÓN ---
        let currentUser = null;
        let currentGameId = null;
        let unsubscribeGame = null; // Función para dejar de escuchar cambios en la partida
        let selectedPokemonId = null;
        let countdownInterval = null;

        // --- ELEMENTOS DEL DOM ---
        const appContainer = document.getElementById('app-container');
        const phaseOverlayContainer = document.getElementById('phase-overlay-container');
        const phaseText = document.getElementById('phase-text');

        // --- LÓGICA PRINCIPAL ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Si el usuario ya está en una partida (ej. recarga la página), lo vuelve a unir
                const urlParams = new URLSearchParams(window.location.search);
                const gameIdFromUrl = urlParams.get('game');
                if (gameIdFromUrl) {
                    await joinGame(gameIdFromUrl);
                } else {
                    renderView('lobby');
                }
            } else {
                await signInAnonymously(auth);
            }
        });

        // --- RENDERIZADO DE VISTAS ---
        function renderView(viewName, data = {}) {
            appContainer.innerHTML = '';
            const template = document.getElementById(`${viewName}-template`);
            if (template) {
                const viewContent = template.content.cloneNode(true);
                appContainer.appendChild(viewContent);
                // Una vez renderizada la vista, adjuntamos los listeners
                attachEventListeners(viewName, data);
            } else {
                console.error(`Vista no encontrada: ${viewName}`);
            }
        }
        
        // --- MANEJO DE EVENTOS ---
        function attachEventListeners(viewName, data) {
            if (viewName === 'lobby') {
                document.getElementById('create-game-button').addEventListener('click', createGame);
                document.getElementById('join-game-button').addEventListener('click', () => {
                    const gameCode = prompt("Ingresa el código de la partida:");
                    if (gameCode) joinGame(gameCode.toUpperCase());
                });
                // Recuperar nombre de usuario guardado
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    document.getElementById('username-input').value = savedUsername;
                }
            } else if (viewName === 'draft') {
                populatePokemonGrid(data.gameState);
                updateDraftUI(data.gameState);
                document.getElementById('exit-button').addEventListener('click', exitGame);
                document.getElementById('confirm-button')?.addEventListener('click', confirmSelection);
            }
        }

        // --- FUNCIONES DEL LOBBY ---
        async function createGame() {
            const username = getAndSaveUsername();
            if (!username) return;

            const gameId = generateGameId();
            currentGameId = gameId;

            const gameRef = doc(db, 'games', gameId);
            const initialGameState = {
                players: {},
                phase: 'waiting', // waiting, bans, picks, finished
                turn: '', // 'purple' o 'orange'
                bans: { purple: [], orange: [] },
                picks: { purple: [], orange: [] },
                createdAt: serverTimestamp(),
                draftOrder: ['purple', 'orange', 'orange', 'purple', 'purple', 'orange'], // Orden de bans
                pickOrder: ['purple', 'orange', 'orange', 'purple', 'purple', 'orange', 'orange', 'purple', 'purple', 'orange'], // Orden de picks
                turnIndex: 0,
                timerStart: null,
            };
            
            await setDoc(gameRef, initialGameState);
            
            // Mostrar sala de espera
            document.getElementById('lobby-buttons').classList.add('hidden');
            document.getElementById('waiting-room').classList.remove('hidden');
            const gameCodeDisplay = document.getElementById('game-code-display');
            gameCodeDisplay.textContent = gameId;
            gameCodeDisplay.addEventListener('click', () => copyToClipboard(gameId));
            
            document.getElementById('team-selection').classList.remove('hidden');

            document.getElementById('choose-purple').onclick = () => chooseTeam('purple', gameId, username);
            document.getElementById('choose-orange').onclick = () => chooseTeam('orange', gameId, username);
        }

        async function joinGame(gameId) {
            const username = getAndSaveUsername();
            if (!username) return;
        
            const gameRef = doc(db, 'games', gameId);
            const gameSnap = await getDoc(gameRef);
        
            if (!gameSnap.exists()) {
                alert("Partida no encontrada.");
                return;
            }
            
            currentGameId = gameId;
            const gameState = gameSnap.data();

            const availableTeams = [];
            if (!gameState.players.purple) availableTeams.push('purple');
            if (!gameState.players.orange) availableTeams.push('orange');

            if (availableTeams.length === 0) {
                 // Modo espectador o reconexión
                const isPlayer = Object.values(gameState.players).some(p => p.id === currentUser.uid);
                if (isPlayer) {
                    console.log("Reconectando a la partida...");
                    listenToGame(gameId);
                } else {
                    alert("La partida ya está llena.");
                    currentGameId = null;
                }
                return;
            }

            // Si solo queda un equipo, se une automáticamente. Si no, muestra opciones.
            if(availableTeams.length === 1) {
                await chooseTeam(availableTeams[0], gameId, username);
            } else {
                renderView('lobby');
                document.getElementById('lobby-buttons').classList.add('hidden');
                document.getElementById('waiting-room').classList.remove('hidden');
                document.getElementById('game-code-display').textContent = `Uniéndose a ${gameId}...`;
                const teamSelection = document.getElementById('team-selection');
                teamSelection.classList.remove('hidden');

                // Deshabilitar botones de equipos ya tomados
                document.getElementById('choose-purple').disabled = !availableTeams.includes('purple');
                document.getElementById('choose-orange').disabled = !availableTeams.includes('orange');
                
                document.getElementById('choose-purple').onclick = () => chooseTeam('purple', gameId, username);
                document.getElementById('choose-orange').onclick = () => chooseTeam('orange', gameId, username);
            }
        }

        async function chooseTeam(team, gameId, username) {
            const gameRef = doc(db, 'games', gameId);
            const gameSnap = await getDoc(gameRef);

            if(gameSnap.exists() && !gameSnap.data().players[team]) {
                await updateDoc(gameRef, {
                    [`players.${team}`]: { id: currentUser.uid, name: username }
                });
                listenToGame(gameId);
            } else {
                alert(`El equipo ${team} ya está ocupado.`);
            }
        }
        
        function listenToGame(gameId) {
            currentGameId = gameId;
            // Actualiza la URL para permitir recargar la página
            window.history.pushState({}, '', `?game=${gameId}`);

            const gameRef = doc(db, 'games', gameId);
            unsubscribeGame = onSnapshot(gameRef, (docSnap) => {
                if (docSnap.exists()) {
                    const gameState = docSnap.data();
                    handleGameStateChange(gameState);
                } else {
                    // La partida fue eliminada (ej. el creador se fue)
                    alert("La partida ha terminado.");
                    exitGame();
                }
            });
        }
        
        async function handleGameStateChange(gameState) {
             // Si ambos jugadores están listos, iniciar el drafteo
            if (gameState.phase === 'waiting' && gameState.players.purple && gameState.players.orange) {
                const nextTurn = gameState.draftOrder[0];
                await updateDoc(doc(db, 'games', currentGameId), {
                    phase: 'bans',
                    turn: nextTurn,
                    turnIndex: 0,
                    timerStart: serverTimestamp()
                });
                return; // La actualización disparará otro snapshot
            }
            
            // Si la vista actual no es 'draft', la renderiza
            if (!document.getElementById('draft-template-container')) {
                 renderView('draft', { gameState });
            } else {
                 // Si ya está en la vista de draft, solo actualiza la UI
                 updateDraftUI(gameState);
            }
        }
        
        // --- FUNCIONES DEL DRAFTEO ---
        function updateDraftUI(gameState) {
            if (!appContainer.querySelector('#pokemon-grid')) {
                console.error("Intentando actualizar UI de draft, pero la vista no está cargada.");
                return;
            }

            // Actualizar nombres de jugadores
            updatePlayerNames(gameState.players);

            // Actualizar equipos (picks)
            updateTeamDisplay('purple', gameState.picks.purple);
            updateTeamDisplay('orange', gameState.picks.orange);

            // Actualizar bans
            updateBanDisplay('purple', gameState.bans.purple);
            updateBanDisplay('orange', gameState.bans.orange);

            // Actualizar estado (ej. "Banea Equipo Morado") y timer
            updateDraftStatusAndTimer(gameState);

            // Deshabilitar Pokémon ya seleccionados
            updatePokemonGrid(gameState);

            // Mostrar u ocultar el botón de confirmar
            const myTeam = getMyTeam(gameState);
            const isMyTurn = myTeam === gameState.turn;
            const confirmButton = document.getElementById('confirm-button');
            confirmButton.classList.toggle('hidden', !isMyTurn || gameState.phase === 'finished');
            confirmButton.disabled = !selectedPokemonId || !isMyTurn;
        }

        function updatePlayerNames(players) {
            const ids = ['purple-player-name', 'purple-player-name-mobile', 'orange-player-name', 'orange-player-name-mobile'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const team = id.includes('purple') ? 'purple' : 'orange';
                    el.textContent = players[team]?.name || `Equipo ${team.charAt(0).toUpperCase() + team.slice(1)}`;
                }
            });
        }

        function populatePokemonGrid(gameState) {
            const grid = document.getElementById('pokemon-grid');
            grid.innerHTML = '';
            pokemonData.forEach(p => {
                const card = createPokemonCard(p);
                grid.appendChild(card);
            });
            attachPokemonCardListeners(gameState);
        }

        function updatePokemonGrid(gameState) {
             const allBans = [...gameState.bans.purple, ...gameState.bans.orange];
             const allPicks = [...gameState.picks.purple, ...gameState.picks.orange];
             const disabledPokemons = new Set([...allBans, ...allPicks]);
             
             document.querySelectorAll('.pokemon-card').forEach(card => {
                const pokemonId = card.dataset.pokemonId;
                card.classList.toggle('disabled', disabledPokemons.has(pokemonId));
                card.classList.toggle('selected', pokemonId === selectedPokemonId);
             });
        }

        function attachPokemonCardListeners(gameState) {
            document.querySelectorAll('.pokemon-card:not(.disabled)').forEach(card => {
                card.addEventListener('click', () => {
                     const myTeam = getMyTeam(gameState);
                     if (gameState.turn !== myTeam) return; // No es mi turno
                     
                     const pokemonId = card.dataset.pokemonId;
                     // Des-seleccionar si se hace clic en el mismo
                     if (selectedPokemonId === pokemonId) {
                         selectedPokemonId = null;
                     } else {
                         selectedPokemonId = pokemonId;
                     }
                     // Actualizar visualmente la selección
                     updatePokemonGrid(gameState);
                     document.getElementById('confirm-button').disabled = !selectedPokemonId;
                });
            });
        }
        
        function updateDraftStatusAndTimer(gameState) {
            const statusEl = document.getElementById('draft-status');
            const timerEl = document.getElementById('timer');
            const { phase, turn, players } = gameState;

            clearInterval(countdownInterval);

            if (phase === 'finished') {
                statusEl.textContent = "¡Drafteo Finalizado!";
                timerEl.textContent = 'GG';
                showPhaseOverlay("¡DRAFTEO FINALIZADO!");
                return;
            }
            
            const turnTeamName = turn.charAt(0).toUpperCase() + turn.slice(1);
            const turnPlayerName = players[turn]?.name || `Equipo ${turnTeamName}`;
            const actionText = phase === 'bans' ? 'Banea' : 'Elige';
            
            statusEl.textContent = `${actionText} ${turnPlayerName}`;
            statusEl.style.color = turn === 'purple' ? '#c084fc' : '#fb923c';

            // Timer
            const DRAFT_TIME = 30; // segundos por turno
            if (gameState.timerStart) {
                countdownInterval = setInterval(() => {
                    const serverTimeOffset = 0; // Se podría calcular una latencia más precisa
                    const startTime = gameState.timerStart.toMillis();
                    const now = Date.now() + serverTimeOffset;
                    const elapsed = Math.floor((now - startTime) / 1000);
                    const remaining = Math.max(0, DRAFT_TIME - elapsed);
                    timerEl.textContent = remaining;

                    if (remaining <= 0) {
                        clearInterval(countdownInterval);
                        // TODO: Lógica para auto-selección o penalización si se acaba el tiempo
                    }
                }, 1000);
            }
            
             // Animación de cambio de fase
            if (gameState.turnIndex === 0 && (phase === 'bans' || phase === 'picks')) {
                const phaseName = phase === 'bans' ? "FASE DE BLOQUEO" : "FASE DE SELECCIÓN";
                showPhaseOverlay(phaseName);
            }
            
            // Indicar visualmente qué slot se está eligiendo
            document.querySelectorAll('.team-slot').forEach(slot => slot.classList.remove('picking'));
            const currentTurnTeam = gameState.turn;
            if (phase === 'picks') {
                const pickIndex = gameState.picks[currentTurnTeam].length;
                const slot = document.querySelector(`#${currentTurnTeam}-team .team-slot:nth-child(${pickIndex + 1}), #${currentTurnTeam}-team-mobile .team-slot:nth-child(${pickIndex + 1})`);
                if (slot) slot.classList.add('picking');
            }
        }

        async function confirmSelection() {
            if (!selectedPokemonId || !currentGameId) return;

            const gameRef = doc(db, 'games', currentGameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return;

            const gameState = gameSnap.data();
            const myTeam = getMyTeam(gameState);

            // Doble chequeo para evitar selecciones fuera de turno
            if (gameState.turn !== myTeam) {
                console.warn("Intento de confirmar fuera de turno.");
                return;
            }

            const currentPhase = gameState.phase; // 'bans' o 'picks'
            const turnIndex = gameState.turnIndex + 1;

            let nextPhase = currentPhase;
            let nextTurnOrder = currentPhase === 'bans' ? gameState.draftOrder : gameState.pickOrder;
            let nextTurn = nextTurnOrder[turnIndex];

            const updates = {
                [`${currentPhase}.${myTeam}`]: [...gameState[currentPhase][myTeam], selectedPokemonId],
                turnIndex: turnIndex,
                timerStart: serverTimestamp()
            };

            // Transición de fase de bans a picks
            if (currentPhase === 'bans' && turnIndex >= gameState.draftOrder.length) {
                nextPhase = 'picks';
                updates.turnIndex = 0;
                nextTurn = gameState.pickOrder[0];
            } 
            // Fin del drafteo
            else if (currentPhase === 'picks' && turnIndex >= gameState.pickOrder.length) {
                nextPhase = 'finished';
                nextTurn = ''; // Nadie tiene el turno
            }
            
            updates.phase = nextPhase;
            updates.turn = nextTurn;

            await updateDoc(gameRef, updates);
            
            // Resetear selección local
            selectedPokemonId = null;
        }

        // --- FUNCIONES DE AYUDA (UI) ---
        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.className = `pokemon-card p-2 flex flex-col items-center justify-center text-center modern-panel bg-role-${pokemon.role.replace(' ', '-')}`;
            card.dataset.pokemonId = pokemon.id;
            
            const img = document.createElement('img');
            img.src = `https://unite.pokemon.com/images/pokemon/${pokemon.id}/stat.png`;
            img.alt = pokemon.name;
            img.className = 'w-16 h-16 object-contain';
            img.onerror = (e) => { e.target.src = `https://placehold.co/64x64/1f2937/ffffff?text=${pokemon.name.substring(0,2)}`; }; // Fallback
            
            const name = document.createElement('span');
            name.className = 'text-xs font-semibold mt-1 truncate w-full';
            name.textContent = pokemon.name;
            
            card.appendChild(img);
            card.appendChild(name);
            return card;
        }

        function createTeamSlot(pokemonId = null, isBan = false) {
            const slot = document.createElement('div');
            if (isBan) {
                slot.className = 'w-12 h-12 modern-panel flex items-center justify-center';
            } else {
                 slot.className = 'team-slot h-24 modern-panel flex flex-col items-center justify-center gap-1 p-2';
            }

            if (pokemonId) {
                const pokemon = pokemonData.find(p => p.id === pokemonId);
                const img = document.createElement('img');
                img.src = `https://unite.pokemon.com/images/pokemon/${pokemon.id}/stat.png`;
                img.alt = pokemon.name;
                img.className = isBan ? 'w-10 h-10' : 'w-16 h-16';
                img.onerror = (e) => { e.target.src = `https://placehold.co/64x64/1f2937/ffffff?text=${pokemon.name.substring(0,2)}`; };
                slot.appendChild(img);
                if (!isBan) {
                    const name = document.createElement('span');
                    name.className = 'text-xs font-bold';
                    name.textContent = pokemon.name;
                    slot.appendChild(name);
                }
            } else {
                slot.textContent = isBan ? 'BAN' : 'PICK';
                slot.classList.add('text-slate-500', 'text-xs', 'font-bold');
            }
            return slot;
        }

        function updateTeamDisplay(team, picks) {
            const teamContainer = document.getElementById(`${team}-team`);
            const teamContainerMobile = document.getElementById(`${team}-team-mobile`);
            if (!teamContainer || !teamContainerMobile) return;
            
            teamContainer.innerHTML = '';
            teamContainerMobile.innerHTML = '';
            
            for(let i = 0; i < 5; i++) {
                const pick = picks[i] || null;
                teamContainer.appendChild(createTeamSlot(pick));
                // Para mobile, hacemos una versión más pequeña
                const mobileSlot = document.createElement('div');
                mobileSlot.className = 'team-slot w-16 h-16 modern-panel flex items-center justify-center';
                 if (pick) {
                    const pokemon = pokemonData.find(p => p.id === pick);
                    const img = document.createElement('img');
                    img.src = `https://unite.pokemon.com/images/pokemon/${pokemon.id}/stat.png`;
                    img.alt = pokemon.name;
                    img.className = 'w-12 h-12';
                    mobileSlot.appendChild(img);
                }
                teamContainerMobile.appendChild(mobileSlot);
            }
        }
        
        function updateBanDisplay(team, bans) {
            const banContainer = document.getElementById(`${team}-bans`);
            if (!banContainer) return;

            banContainer.innerHTML = '';
            for(let i = 0; i < 3; i++) {
                 const ban = bans[i] || null;
                 banContainer.appendChild(createTeamSlot(ban, true));
            }
        }
        
        function showPhaseOverlay(text) {
            phaseText.textContent = text;
            phaseOverlayContainer.classList.add('phase-overlay-active');
            phaseOverlayContainer.classList.remove('hidden');

            // Ocultar después de la animación
            setTimeout(() => {
                phaseOverlayContainer.classList.remove('phase-overlay-active');
                phaseOverlayContainer.classList.add('hidden');
            }, 3000); // Duración de la animación
        }

        // --- FUNCIONES DE AYUDA (GENERAL) ---
        function getAndSaveUsername() {
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim();
            if (!username) {
                alert("Por favor, ingresa un nombre de usuario.");
                return null;
            }
            localStorage.setItem('username', username);
            return username;
        }

        function generateGameId() {
            return Math.random().toString(36).substring(2, 7).toUpperCase();
        }

        function getMyTeam(gameState) {
            if (gameState.players.purple?.id === currentUser.uid) return 'purple';
            if (gameState.players.orange?.id === currentUser.uid) return 'orange';
            return null; // Espectador
        }
        
        async function exitGame() {
            if (unsubscribeGame) {
                unsubscribeGame();
                unsubscribeGame = null;
            }
        
            if (currentGameId) {
                // Lógica opcional para manejar la salida de un jugador
                // Por simplicidad, aquí solo borramos la partida si es el último jugador
                // En una app real, podrías querer permitir que se reconecten.
                const gameRef = doc(db, 'games', currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists()) {
                    const players = Object.values(gameSnap.data().players);
                    if (players.length <= 1) {
                         await deleteDoc(gameRef);
                    }
                }
            }

            currentGameId = null;
            window.history.pushState({}, '', window.location.pathname);
            renderView('lobby');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Código "${text}" copiado al portapapeles.`);
            }, (err) => {
                console.error('Error al copiar: ', err);
            });
        }

        // --- INICIO DE LA APLICACIÓN ---
        // Renderiza el lobby en cuanto el script se carga
        renderView('lobby');

    </script>
